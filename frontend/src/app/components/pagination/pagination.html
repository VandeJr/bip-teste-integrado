<div class="flex justify-center items-center space-x-2 mt-4">
  <button (click)="previousPage()" [disabled]="currentPage === 0" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md disabled:opacity-50">
    Anterior
  </button>
  @for (page of pages; track page) {
    <button (click)="goToPage(page)" [class.bg-blue-500]="page === currentPage" [class.text-white]="page === currentPage" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md page-button">
      {{ page + 1 }}
    </button>
  }
  <button (click)="nextPage()" [disabled]="currentPage === totalPages - 1" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md disabled:opacity-50">
    Pr√≥ximo
  </button>
</div>
